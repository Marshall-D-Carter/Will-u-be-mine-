<script>
const acceptedDOBs = ["2009-11-24"];

let yesScale = 1;
let noScale = 1;

function showPage(id) {
  document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

function goToPage2() {
  const name = document.getElementById('nameInput').value.trim();
  if (!name) {
    alert("Please enter your name ðŸ’—");
    return;
  }
  showPage('page2');
}

function checkDOB() {
  const dob = document.getElementById('dobInput').value;
  const age = document.getElementById('ageInput').value;

  if (!dob || !age) {
    alert("Fill both age and date of birth ðŸ’•");
    return;
  }

  if (acceptedDOBs.includes(dob)) {
    showPage('page3');
    resetButtons();
  } else {
    showPage('wrongPerson');
  }
}

function resetButtons() {
  yesScale = 1;
  noScale = 1;

  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");

  yesBtn.style.transform = "scale(1)";
  noBtn.style.transform = "translateX(-50%) scale(1)";
  noBtn.style.left = "50%";
  noBtn.style.top = "70%";
}

function moveNo() {
  const noBtn = document.getElementById("noBtn");
  const page = noBtn.closest(".page");

  const padding = 20;
  const maxX = page.clientWidth - noBtn.offsetWidth - padding;
  const maxY = page.clientHeight - noBtn.offsetHeight - padding;

  const randomX = Math.random() * maxX;
  const randomY = Math.random() * maxY;

  noBtn.style.left = randomX + "px";
  noBtn.style.top = randomY + "px";

  noScale *= 0.7;
  noBtn.style.transform = `scale(${noScale})`;

  growYes();
}

function growYes() {
  const yesBtn = document.getElementById("yesBtn");
  yesScale *= 1.4;
  yesBtn.style.transform = `scale(${yesScale})`;
}

function handleYes() {
  showPage("finalPage");
}
</script>
