<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Be Mine?</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #ffd1dc;
      transition: background-color 0.5s ease;
    }

    .page {
      display: none;
      text-align: center;
      padding: 30px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      animation: fadeIn 0.8s ease-in-out;
    }

    .active {
      display: block;
    }

    input, button {
      padding: 12px 20px;
      margin-top: 10px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      outline: none;
    }

    input {
      width: 80%;
      max-width: 300px;
      margin-bottom: 15px;
    }

    button {
      background-color: #ff6fa1;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ff4d84;
    }

    .small-no {
      font-size: 12px;
      margin-left: 10px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <!-- Page 1: Name -->
  <div class="page active" id="page1">
    <h2>What's your name?</h2>
    <input type="text" id="nameInput" placeholder="Enter your name" />
    <br>
    <button onclick="goToPage2()">Next</button>
  </div>

  <!-- Page 2: Age + DOB -->
  <div class="page" id="page2">
    <h2>How old are you and when were you born?</h2>
    <input type="number" id="ageInput" placeholder="Enter your age" />
    <br>
    <input type="date" id="dobInput" />
    <br>
    <button onclick="checkDOB()">Next</button>
  </div>

  <!-- Page 3: Wrong person -->
  <div class="page" id="wrongPerson">
    <h2>Sorry, wrong person ðŸ˜”</h2>
  </div>

  <!-- Page 4: Will you be mine? -->
  <div class="page" id="page3">
    <h2>Will you be mine?</h2>
    <button onclick="handleYes()">Yes</button>
    <button onclick="handleNo()">No</button>
  </div>

  <!-- Page 5: Second No -->
  <div class="page" id="page4">
    <h2>Will you be mine?</h2>
    <button onclick="handleYes()">Yes</button>
    <button onclick="handleNoSecond()">No<span class="small-no">(true fs)</span></button>
  </div>

  <!-- Page 6: Only Yes -->
  <div class="page" id="page5">
    <h2>Will you be mine?</h2>
    <button onclick="handleYes()">Yes</button>
  </div>

  <!-- Page 7: Final message -->
  <div class="page" id="finalPage">
    <h2>I know it looks like you're being forced,<br>
    but still...<br>
    I know you're elder and I respect your feelings,<br>
    so I bury mine for you ðŸ™‚</h2>
  </div>

  <script>
    const acceptedDOBs = ["Add ur loved one D.O.B"];

    function showPage(id) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function goToPage2() {
      const name = document.getElementById('nameInput').value.trim();
      if (name === '') {
        alert('Please enter your name.');
        return;
      }
      showPage('page2');
    }

    function checkDOB() {
      const dob = document.getElementById('dobInput').value;
      if (acceptedDOBs.includes(dob)) {
        showPage('page3');
      } else {
        showPage('wrongPerson');
      }
    }

    function handleYes() {
      showPage('finalPage');
    }

    function handleNo() {
      showPage('page4');
    }

    function handleNoSecond() {
      showPage('page5');
    }
  </script>

</body>
</html>
